<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review</title>
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Product Review</h1>
    </header>

    <main>
        <form>
            <!-- Product Name -->
            <label for="product-name">Product Name</label>
            <select id="product-name" required>
                <option value="">Choose a Product ...</option>
                <!-- Add product options dynamically if needed -->
            </select>

            <!-- Overall Rating -->
            <label>Overall Rating</label>
            <div class="rating">
                <input type="radio" id="rating-1" name="rating" value="1">
                <label for="rating-1">&#9733;</label>

                <input type="radio" id="rating-2" name="rating" value="2">
                <label for="rating-2">&#9733;</label>

                <input type="radio" id="rating-3" name="rating" value="3">
                <label for="rating-3">&#9733;</label>

                <input type="radio" id="rating-4" name="rating" value="4">
                <label for="rating-4">&#9733;</label>

                <input type="radio" id="rating-5" name="rating" value="5">
                <label for="rating-5">&#9733;</label>
            </div>

            <!-- Date of Installation -->
            <label for="installation-date">Date of Installation</label>
            <input type="date" id="installation-date" required>

            <!-- Useful Features -->
            <label>Which features did you find useful in the product? (Check all that apply)</label>
            <div class="features">
                <label><input type="checkbox" id="feature-durability" value="Durability"> Durability</label>
                <label><input type="checkbox" id="feature-ease" value="Ease of Use"> Ease of Use</label>
                <label><input type="checkbox" id="feature-performance" value="Performance"> Performance</label>
                <label><input type="checkbox" id="feature-design" value="Design"> Design</label>
            </div>

            <!-- Written Review -->
            <label for="written-review">Written Review (Optional)</label>
            <textarea id="written-review" rows="5"></textarea>

            <!-- Your Name -->
            <label for="user-name">Your Name (Optional)</label>
            <input type="text" id="user-name">

            <!-- Submit Button -->
            <button type="submit">Post Review</button>
        </form>
    </main>
    <footer>
        <p>
            &copy; <span id="currentyear"></span> Joshua Yamoah Yankson ðŸŒ¸ Ghana <br>
        </p>
        <p id="lastModified">Last Modified: </p>
    </footer>
</body>
</html>
